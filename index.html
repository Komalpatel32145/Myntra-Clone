<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img class="myntra-home" src="images/myntra_logo.webp" alt="Myntra Home">
            </a>
        </div>
        <div class="nav-bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Decor</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>

        </div>
        <div class="search-bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search-input" placeholder="Search for products, brands and more">
        </div>

        <div class="action-bar">
            <div class="action_conatiner">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_conatiner">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_conatiner">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
        </div>

    </header>
    <main>
        <div class="banner-container">
            <img class="banner_image" src="images/banner.jpg" alt="Main Banner">
        </div>
        <div class="category-heading">Category Heading</div>
        <div class="category-items">Category items</div>
    </Main></main>
    <footer>Footer</footer>
    
</body>
</html>
